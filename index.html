    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fdfbf7;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }

        body * {
          visibility: hidden;
        }
        
        #printable-report, #printable-report * {
          visibility: visible;
        }

        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
          /* CRITICAL: Ensures background colors (charts, badges) are printed/saved to PDF */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          height: auto !important;
          overflow: visible !important;
        }

        .no-print {
          display: none !important;
        }

        /* Ensure graphs and text print with correct contrast */
        .text-gray-100, .text-gray-200, .text-gray-300, .text-gray-400 {
          color: #374151 !important; /* Force gray-700 for print readability */
        }
        .bg-gray-800, .bg-gray-700 {
          background-color: white !important;
        }
        
        /* Remove shadows and simplify borders for print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        .border-gray-700 {
          border-color: #e5e7eb !important;
        }
      }
    </style>
